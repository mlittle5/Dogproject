<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Example</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h1>How many dog pics would you like</h1>

        <form>
          <input type="number" id="quantity" name="quantity" min="1" max ="50" placeholder="3">   
          <input type="submit" value="Get a dog pic!">
        </form>
        <section class="results hidden">
            <h2>Look at these dogs!</h2>
            <div class="image-contain">
             <img class="results-img" alt="placeholder">   
            </div>
          </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
